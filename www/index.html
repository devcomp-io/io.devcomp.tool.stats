
<script src="/js/d3.v3.4.13.min.js" charset="utf-8"></script>
<script src="/js/dimple.v2.1.1.min.js" charset="utf-8"></script>


<div id="chartContainer">
  <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer", 590, 400);
    d3.tsv("/example_data.tsv", function (data) {
      data = dimple.filterData(data, "Owner", ["Aperture", "Black Mesa"])
      var myChart = new dimple.chart(svg, data);
      myChart.setBounds(60, 30, 350, 330)
      var x = myChart.addCategoryAxis("x", ["Owner", "Month"]);
      x.addGroupOrderRule("Date");
      myChart.addMeasureAxis("y", "Unit Sales");
      var s = myChart.addSeries("SKU", dimple.plot.area);
      s.interpolation = "step";
      s.lineWeight = 1;
      s.barGap = 0.05;
      myChart.addLegend(430, 20, 100, 300, "left");
      myChart.draw();
    });
  </script>
</div>
